<main class="main" *ngIf="!isThreeDimesional">
  <app-header></app-header>
  <app-home></app-home>
  <app-about></app-about>
  <app-skills></app-skills>
  <app-qualifications></app-qualifications>
  <app-portfolio></app-portfolio>
  <app-contact></app-contact>

  <app-footer></app-footer>
  <app-cursor></app-cursor>
  <app-scrollup></app-scrollup>
  <app-language (langChangeEvent)="changeLang($event)"></app-language>
  <!--(DimensionChangeEvent)="changeDimension($event)"-->
  <app-switch (DimensionChangeEvent)="changeDimension($event)"></app-switch>
</main>
<div id="scene-container" *ngIf="isThreeDimesional">
  <app-scene></app-scene>
</div>
