<footer class="footer">
  <div class="footer__container container">
    <h2 class="footer__title">Caio</h2>

    <ul class="footer__list">
      <li>
        <a href="#about" class="footer__link">{{ "About" | translate }}</a>
      </li>

      <li>
        <a href="#skills" class="footer__link">{{ "Skills" | translate }}</a>
      </li>

      <li>
        <a href="#portfolio" class="footer__link">{{
          "Portfolio" | translate
        }}</a>
      </li>
    </ul>

    <div class="footer__social">
      <a
        href="https://www.instagram.com/caios_silvaa/"
        target="_blank"
        rel="noreferrer"
        class="footer__social-link"
        aria-label="Instagram"
      >
        <fa-icon [icon]="instaIcon" class="instagram_icon"></fa-icon>
      </a>
      <a
        href="https://github.com/CaioSSilva"
        target="_blank"
        rel="noreferrer"
        class="footer__social-link"
        aria-label="Github"
      >
        <fa-icon [icon]="githubIcon" class="github_icon"></fa-icon>
      </a>
      <a
        href="https://bsky.app/profile/caiossilva.com"
        target="_blank"
        rel="noreferrer"
        class="footer__social-link"
        aria-label="BlueSky"
      >
        <fa-icon [icon]="blueSkyIcon" class="bluesky_icon"></fa-icon>
      </a>
      <a
        href="https://twitter.com/Caiomas_levanto"
        target="_blank"
        rel="noreferrer"
        class="footer__social-link"
        aria-label="Twitter"
      >
        <fa-icon [icon]="twitterIcon" class="twitter_icon"></fa-icon>
      </a>
      <a
        href="https://www.linkedin.com/in/caio-souza-silva/"
        target="_blank"
        rel="noreferrer"
        class="footer__social-link"
        aria-label="Linkedin"
      >
        <fa-icon [icon]="linkedinIcon" class="linkedin_icon"></fa-icon>
      </a>
    </div>

    <span class="footer__copy">{{
      "@CaioSSilva. All rights reserved" | translate
    }}</span>
  </div>
</footer>
