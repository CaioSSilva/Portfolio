<div
  class="fixed inset-0 z-[10000] flex items-center justify-center bg-black/40 backdrop-blur-md animate-in fade-in duration-300"
>
  <div
    class="w-[400px] bg-gnome-bg border border-white/10 rounded-[28px] shadow-2xl overflow-hidden flex flex-col p-8 items-center text-center animate-in zoom-in-95 duration-300"
  >
    <div
      class="w-16 h-16 bg-gnome-red rounded-full flex items-center justify-center mb-6 shadow-lg shadow-gnome-red/20"
    >
      <i class="fas fa-power-off text-2xl text-white"></i>
    </div>

    <h2 class="text-xl font-bold text-gnome-text mb-2">
      {{ lang.t().shutdown.title }}
    </h2>
    <p class="text-sm text-gnome-text-secondary leading-tight mb-8">
      {{ lang.t().shutdown.description }}
    </p>

    <div class="flex flex-col w-full gap-3">
      <div class="flex gap-3">
        <button
          (click)="cancelShutdown()"
          class="flex-1 px-4 py-2.5 cursor-pointer bg-gnome-surface hover:bg-gnome-border text-gnome-text border border-gnome-border rounded-lg text-sm font-medium transition-all active:scale-95"
        >
          {{ lang.t().shutdown.cancel }}
        </button>
        <button
          (click)="restart()"
          class="flex-1 px-4 py-2.5 cursor-pointer bg-gnome-surface hover:bg-gnome-border text-gnome-text border border-gnome-border rounded-lg text-sm font-medium transition-all active:scale-95"
        >
          {{ lang.t().shutdown.restart }}
        </button>
      </div>

      <button
        (click)="onConfirmPowerOff()"
        class="w-full px-4 py-2.5 cursor-pointer bg-gnome-red hover:bg-red-600 text-white rounded-lg text-sm font-bold transition-all active:scale-95 shadow-md shadow-red-900/20"
      >
        {{ lang.t().shutdown.powerOff }}
      </button>
    </div>
  </div>
</div>
